name: SSH into EC2 Instance and Run Script

on:
  workflow_dispatch:
    inputs:
      ec2-public-ip:
        description: 'EC2 Public IP'
        required: true
        type: string

jobs:
  ssh-into-ec2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        
              mkdir -p ~/.ssh
              echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ls -l ~/.ssh
              cat ~/.ssh/id_rsa
              echo "Host your-ec2-instance
                    HostName ${{ github.event.inputs.ec2-public-ip }}
                    User ubuntu
                    IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
              ssh-keyscan -H ${{ github.event.inputs.ec2-public-ip }} >> ~/.ssh/known_hosts



    - name: SSH into EC2 and Run Script
      run: |
        ssh -v your-ec2-instance 'bash -s' < script.sh

