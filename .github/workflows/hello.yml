name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
   install:
  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python 3.12
        uses: ./.github/actions/install-python-3.12

      - name: Show Python Version
        run: python3.12 --version
