name: Python Workflow with Output

on:
  push:
    branches:
      - main

jobs:
  generate_data:
    runs-on: ubuntu-latest

    outputs:
      id: generated-data
      value: ${{ steps.generate.outputs.generated-data }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Data
        id: generate
        run: |
          python3 main.py
          echo "::set-output name=generated-data::Data from Python Script"

  display_data:
    runs-on: ubuntu-latest
    needs: generate_data

    steps:
      - name: Display Data
        run: echo "Generated Data:${{ needs.generate_data.outputs.generate }}"
